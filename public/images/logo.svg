  </g>
  
  <!-- Texto del logo -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">SISTEMA DE</text>
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">GESTIÓN</text>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">CURSOS</text>
</svg> 