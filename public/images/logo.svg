<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Fondo del logo -->
  <rect x="0" y="0" width="200" height="60" rx="8" fill="#4F46E5"/>
  
  <!-- Icono de graduación simplificado -->
  <g transform="translate(15, 15)">
    <!-- Sombrero de graduación -->
    <path d="M10 5 L30 5 L20 15 Z" fill="#FFFFFF"/>
    <rect x="8" y="15" width="24" height="2" fill="#FFFFFF"/>
    <!-- Tassel -->
